[env:esp32dev]
board = esp32dev
platform = espressif32
framework = arduino
monitor_speed = 115200
upload_speed =  921600
monitor_filters =
	default
	esp32_exception_decoder
build_type = debug
build_flags =
    -DBOARD_HAS_PSRAM
    -DCORE_DEBUG_LEVEL=3
    -mfix-esp32-psram-cache-issue
lib_deps = 
    robtillaart/UUID @ ^0.1.5
